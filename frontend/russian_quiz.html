            else if (percentage >= 70) level = "B2";
            else if (percentage >= 55) level = "B1";
            else if (percentage >= 40) level = "A2";

            try {
                const response = await fetch('/level-test/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: localStorage.getItem('currentUser'),
                        course: 'russian',
                        score: percentage,
                        level: level
                    })
                });

                if (response.ok) {
                    alert(`–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!\n–í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${level}\n–†–µ–∑—É–ª—å—Ç–∞—Ç: ${percentage}%`);
                    window.location.href = '/general';
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤');
            }
        }

        document.getElementById('submitQuiz').addEventListener('click', submitQuiz);
        displayQuiz();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleMode() {
            const body = document.body;
            const modeToggleButton = document.getElementById("modeToggle");
            const isLightMode = body.classList.contains("light-mode");

            if (isLightMode) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                modeToggleButton.textContent = "üåû";
                localStorage.setItem("theme", "dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                modeToggleButton.textContent = "üåô";
                localStorage.setItem("theme", "light-mode");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem("theme");
            const body = document.body;
            const modeToggleButton = document.getElementById("modeToggle");

            if (savedTheme) {
                body.classList.remove("light-mode", "dark-mode");
                body.classList.add(savedTheme);
                if (savedTheme === "dark-mode") {
                    modeToggleButton.textContent = "üåû";
                } else {
                    modeToggleButton.textContent = "üåô";
                }
            } else {
                body.classList.add("light-mode");
                modeToggleButton.textContent = "üåô";
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
            modeToggleButton.addEventListener("click", toggleMode);

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ—Å—Ç
            displayQuiz();
        });
    </script>
