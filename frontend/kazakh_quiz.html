        let userAnswers = new Array(questions.length).fill(null);

        function displayQuiz() {
            const quizContainer = document.getElementById('quiz');
            let html = '';

            questions.forEach((q, questionIndex) => {
                html += `
                    <div class="question">
                        <h5>–°“±—Ä–∞“õ ${questionIndex + 1}: ${q.question}</h5>
                        <div class="options">
                            ${q.options.map((option, optionIndex) => `
                                <div class="option ${userAnswers[questionIndex] === optionIndex ? 'selected' : ''}"
                                     onclick="selectAnswer(${questionIndex}, ${optionIndex})">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            quizContainer.innerHTML = html;
        }

        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            displayQuiz();
        }

        function checkLoginStatus() {
            const currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ—Å—Ç–∞");
                window.location.href = "/login";
                return false;
            }
            return true;
        }

        async function submitQuiz() {
            if (!checkLoginStatus()) return;
            
            const score = userAnswers.reduce((acc, answer, index) => {
                return acc + (answer === questions[index].correct ? 1 : 0);
            }, 0);

            const percentage = (score / questions.length) * 100;
            let level = "A1";

            if (percentage >= 85) level = "C1";
            else if (percentage >= 70) level = "B2";
            else if (percentage >= 55) level = "B1";
            else if (percentage >= 40) level = "A2";

            try {
                const response = await fetch('/level-test/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: localStorage.getItem('currentUser'),
                        course: 'kazakh',
                        score: percentage,
                        level: level
                    })
                });

                if (response.ok) {
                    alert(`–¢–µ—Å—Ç –∞—è“õ—Ç–∞–ª–¥—ã!\n–°—ñ–∑–¥—ñ“£ –¥–µ“£–≥–µ–π—ñ“£—ñ–∑: ${level}\n–ù”ô—Ç–∏–∂–µ: ${percentage}%`);

                    alert('–ù”ô—Ç–∏–∂–µ —Å–∞“õ—Ç–∞—É–¥–∞ “õ–∞—Ç–µ');

                alert('–ù”ô—Ç–∏–∂–µ –∂—ñ–±–µ—Ä—É–¥–µ “õ–∞—Ç–µ');
            }
        }

            const body = document.body;

            if (isLightMode) {
                body.classList.remove("light-mode");

                localStorage.setItem("theme", "dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                modeToggleButton.textContent = "üåô";
                localStorage.setItem("theme", "light-mode");
            }
        }

            const savedTheme = localStorage.getItem("theme");

            const modeToggleButton = document.getElementById("modeToggle");

            if (savedTheme) {
                body.classList.remove("light-mode", "dark-mode");
                body.classList.add(savedTheme);

            } else {
                body.classList.add("light-mode");
                modeToggleButton.textContent = "üåô";
            }
