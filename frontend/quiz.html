<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option.selected {
            background-color: #007bff;
            color: white;
        }

        .progress-container {
            margin: 20px 0;
        }

        #submitQuiz {
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 60px;
        }

        .sidebar-sticky {
            height: calc(100vh - 60px);
            padding: 15px;
            overflow-y: auto;
        }

        .nav.flex-column {
            display: flex;
            flex-direction: column !important;
        }

        .nav-item {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }

        .nav-link:hover {
            background-color: #e9ecef;
        }

        .nav-link.active {
            background-color: #007bff;
            color: white !important;
        }

        .completion-check {
            color: #28a745;
            display: none;
            margin-left: 10px;
        }

        .nav-link.active .completion-check {
            color: white !important;
        }

        .progress-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .sidebar-heading {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: bold;
            margin: 15px 0 10px 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar-sticky {
                height: auto;
            }
        }

        .answer-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .answer-item.correct {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
        }

        .answer-item.incorrect {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
        }

        .answers-review {
            margin-top: 30px;
        }

        .text-success {
            color: #28a745;
        }

        .text-danger {
            color: #dc3545;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .navigation-buttons button {
            min-width: 120px;
        }
    </style>

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = questions[currentQuestion];
            
            let html = `
                <div class="question">
                    <h4>Вопрос ${currentQuestion + 1} из ${questions.length}</h4>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${answers[currentQuestion] === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="navigation-buttons mt-3">
                    ${currentQuestion > 0 ? 
                        `<button class="btn btn-secondary" onclick="previousQuestion()">Предыдущий</button>` : 
                        ''
                    }
                    ${currentQuestion < questions.length - 1 ? 
                        `<button class="btn btn-primary" onclick="nextQuestion()">Следующий</button>` : 
                        `<button class="btn btn-success" onclick="submitQuiz()">Завершить тест</button>`
                    }
                </div>
            `;
            
            quizContainer.innerHTML = html;
            updateProgress();
        }

        function nextQuestion() {
            if (answers[currentQuestion] === null) {
                alert('Пожалуйста, выберите ответ');
                return;
            }
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            displayQuestion();
        }

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            
            document.getElementById('quizProgress').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = 
                `${answered}/${questions.length} вопросов отвечено`;
        }

        function calculateScore() {
            const correctAnswers = answers.reduce((acc, answer, index) => {
                return acc + (answer === questions[index].correct ? 1 : 0);
            }, 0);
            return (correctAnswers / questions.length) * 100;
        }

        function loadQuiz(quizId) {
            const quiz = quizLessons.find(q => q.id === quizId);
            if (!quiz) return;

            // Обновляем заголовок
            document.querySelector('.quiz-container h2').textContent = quiz.title;
            
            // Загружаем вопросы для текущего квиза
            questions = quizQuestions[quizId];
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            
            // Подсвечиваем текущий тест в сайдбаре
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-quiz-id="${quizId}"] .nav-link`).classList.add('active');

            // Обновляем URL без перезагрузки страницы
            history.pushState({quizId}, '', `/quiz?id=${quizId}`);
            
            // Показываем первый вопрос
            displayQuestion();
            
            // Проверяем, был ли тест уже завершен
            checkQuizCompletion(quizId);
        }

            await initializeSidebar(); // Дожидаемся завершения инициализации сайдбара
            const currentQuizId = getCurrentQuizId();
            loadQuiz(currentQuizId);
            fetchQuizProgress();
        });

        async function fetchQuizProgress() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;

            try {
                // Счетчик завершенных тестов
                let completedQuizzes = 0;
                const totalQuizzes = quizLessons.length; // Общее количество тестов

                // Проверяем каждый тест
                for (const quiz of quizLessons) {
                    try {
                        const response = await fetch(`/quiz/progress/${currentUser}/${quiz.id}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.completed) {
                                completedQuizzes++;
                                // Показываем галочку для завершенного теста
                                const checkmark = document.querySelector(`[data-quiz-id="${quiz.id}"] .completion-check`);
                                if (checkmark) {
                                    checkmark.style.display = 'inline';
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error checking quiz ${quiz.id}:`, error);
                    }
                }

                // Вычисляем процент завершенных тестов
                const progressPercentage = (completedQuizzes / totalQuizzes) * 100;

                // Обновляем прогресс-бар и текст
                document.getElementById('quizProgress').style.width = `${progressPercentage}%`;
                document.getElementById('progressText').textContent = 
                    `${completedQuizzes}/${totalQuizzes} тестов завершено (${Math.round(progressPercentage)}%)`;

            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }

                                <p>Ваш результат: ${data.score.toFixed(1)}%</p>
                            </div>

                            <div class="answers-review">
                                <h4>Проверка ответов:</h4>
                                ${quizQuestions[quizId].map((q, i) => `
                                    <div class="answer-item ${data.user_answers[i] === q.correct ? 'correct' : 'incorrect'} mb-3">
                                        <p class="mb-2"><strong>Вопрос ${i + 1}:</strong> ${q.question}</p>
                                        <p class="mb-1">
                                            <strong>Ваш ответ:</strong> 
                                            <span class="${data.user_answers[i] === q.correct ? 'text-success' : 'text-danger'}">
                                                ${q.options[data.user_answers[i]]}
                                                ${data.user_answers[i] === q.correct ? 
                                                    '<i class="fas fa-check text-success"></i>' : 
                                                    '<i class="fas fa-times text-danger"></i>'}
                                            </span>
                                        </p>
                                        ${data.user_answers[i] !== q.correct ? 
                                            `<p class="mb-0 text-success">
                                                <strong>Правильный ответ:</strong> ${q.options[q.correct]}
                                            </p>` : 
                                            ''}
                                    </div>
                                `).join('')}
                            </div>

                            <button class="btn btn-primary mt-3" onclick="restartQuiz('${quizId}')">Пройти тест заново</button>
                        `;
                        document.getElementById('quiz').innerHTML = resultHtml;

                        // Обновляем чекмарк в сайдбаре
                        const checkmark = document.querySelector(`[data-quiz-id="${quizId}"] .completion-check`);
                        if (checkmark) {
                            checkmark.style.display = 'inline';
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking quiz completion:', error);
            }
        }

        async function initializeSidebar() {
            const sidebarList = document.querySelector('.nav.flex-column');
            if (!sidebarList) {
                console.error('Sidebar list element not found');
                return;
            }

            const currentUser = localStorage.getItem('currentUser');
            
            // Создаем HTML для сайдбара
            const sidebarContent = quizLessons.map(quiz => `
                <li class="nav-item" data-quiz-id="${quiz.id}">
                    <a class="nav-link d-flex justify-content-between align-items-center" href="#" onclick="loadQuiz('${quiz.id}'); return false;">
                        <span>${quiz.title}</span>
                        <span class="completion-check">✓</span>
                    </a>
                </li>
            `).join('');

            sidebarList.innerHTML = sidebarContent;

            // Проверяем завершенные тесты и показываем галочки
            if (currentUser) {
                for (const quiz of quizLessons) {
                    try {
                        const response = await fetch(`/quiz/progress/${currentUser}/${quiz.id}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.completed) {
                                const checkmark = document.querySelector(`[data-quiz-id="${quiz.id}"] .completion-check`);
                                if (checkmark) {
                                    checkmark.style.display = 'inline';
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error checking completion for quiz ${quiz.id}:`, error);
                    }
                }
            }
        }

        function getCurrentQuizId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || 'quiz1';
        }

        function checkLoginStatus() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Пожалуйста, войдите в систему для сохранения результатов');
                return false;
            }
            return true;
        }

        async function submitQuiz() {
            if (!checkLoginStatus()) {
                window.location.href = '/login';
                return;
            }
            
            if (answers.includes(null)) {
                alert('Пожалуйста, ответьте на все вопросы');
                return;
            }

            const score = calculateScore();
            const currentQuizId = getCurrentQuizId();
            const correctAnswersCount = answers.reduce((acc, answer, index) => 
                acc + (answer === questions[index].correct ? 1 : 0), 0);

            try {
                const response = await fetch('/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: localStorage.getItem('currentUser'),
                        course: 'russian',
                        quiz_id: currentQuizId,
                        score: score,
                        correct_answers: correctAnswersCount,
                        total_questions: questions.length,
                        user_answers: answers,
                        completed: true,
                        is_level_test: false
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Показываем результаты
                    let resultHtml = `
                        <div class="question mb-4">
                            <h3>Результаты теста</h3>
                            <p>Правильных ответов: ${correctAnswersCount} из ${questions.length}</p>
                            <p>Ваш результат: ${score.toFixed(1)}%</p>
                        </div>

                        <div class="answers-review">
                            <h4>Проверка ответов:</h4>
                            ${questions.map((q, i) => `
                                <div class="answer-item ${answers[i] === q.correct ? 'correct' : 'incorrect'} mb-3">
                                    <p class="mb-2"><strong>Вопрос ${i + 1}:</strong> ${q.question}</p>
                                    <p class="mb-1">
                                        <strong>Ваш ответ:</strong> 
                                        <span class="${answers[i] === q.correct ? 'text-success' : 'text-danger'}">
                                            ${q.options[answers[i]]}
                                            ${answers[i] === q.correct ? 
                                                '<i class="fas fa-check text-success"></i>' : 
                                                '<i class="fas fa-times text-danger"></i>'}
                                        </span>
                                    </p>
                                    ${answers[i] !== q.correct ? 
                                        `<p class="mb-0 text-success">
                                            <strong>Правильный ответ:</strong> ${q.options[q.correct]}
                                        </p>` : 
                                        ''}
                                </div>
                            `).join('')}
                        </div>

                        <button class="btn btn-primary mt-3" onclick="loadQuiz('${currentQuizId}')">Пройти тест заново</button>
                    `;

                    document.getElementById('quiz').innerHTML = resultHtml;

                    // Обновляем чекмарк в сайдбаре
                    const checkmark = document.querySelector(`[data-quiz-id="${currentQuizId}"] .completion-check`);
                    if (checkmark) {
                        checkmark.style.display = 'inline';
                    }
                    
                    // Обновляем общий прогресс
                    fetchQuizProgress();
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении результатов');
            }
        }

        function restartQuiz(quizId) {
            // Загружаем тот же тест заново
            const quiz = quizLessons.find(q => q.id === quizId);
            if (!quiz) return;

            // Обновляем заголовок
            document.querySelector('.quiz-container h2').textContent = quiz.title;
            
            // Загружаем вопросы для текущего квиза
            questions = quizQuestions[quizId];
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            
            // Подсвечиваем текущий тест в сайдбаре
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-quiz-id="${quizId}"] .nav-link`).classList.add('active');

            // Обновляем URL без перезагрузки страницы
            history.pushState({quizId}, '', `/quiz?id=${quizId}`);
            
            // Показываем первый вопрос
            displayQuestion();
        }
    </script>
</body>
