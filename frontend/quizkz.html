        async function submitQuiz() {

                return;

            const score = calculateScore();

            const correctAnswersCount = answers.reduce((acc, answer, index) =>

                    <input type="text" class="form-control question-text" required>

                <div class="options-container">
                    <div class="option-input">
                        <input type="radio" name="correct_${questionNumber}" value="0" required>

                    </div>
                    <div class="option-input">

                        <input type="text" class="form-control" placeholder="–ñ–∞—É–∞–ø 2" required>
                    </div>
                    <div class="option-input">
                        <input type="radio" name="correct_${questionNumber}" value="2">

        function deleteQuestion(button) {
            const form = button.closest('.question-form');
            if (document.getElementsByClassName('question-form').length > 1) {
                form.remove();
                renumberQuestions();
            } else {
                alert('–î–æ–ª–∂–µ–Ω –æ—Å—Ç–∞—Ç—å—Å—è —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å');
            }
        }

        function renumberQuestions() {
            const questions = document.getElementsByClassName('question-form');
            Array.from(questions).forEach((form, index) => {
                form.querySelector('h4').textContent = `–°“±—Ä–∞“õ ${index + 1}`;
                const radioButtons = form.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.name = `correct_${index + 1}`;
                });
            });
        }

        function addNewQuiz(event) {
            event.preventDefault();
            
            const title = document.getElementById('quizTitle').value;
            const questionForms = document.getElementsByClassName('question-form');
            const questions = [];

            for (let form of questionForms) {
                const questionText = form.querySelector('.question-text').value;
                const options = Array.from(form.querySelectorAll('.option-input input[type="text"]'))
                    .map(input => input.value);
                const correctAnswer = parseInt(form.querySelector('input[type="radio"]:checked').value);

                questions.push({
                    question: questionText,
                    options: options,
                    correct: correctAnswer
                });
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π ID –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–∫—É—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–µ—Å—Ç–æ–≤
            const newId = `quiz${quizLessons.length + 1}`;

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ç–µ—Å—Ç –≤ quizLessons
            const newQuizLesson = {
                id: newId,
                title: title,
                description: `–¢–µ—Å—Ç: ${title}`
            };
            quizLessons.push(newQuizLesson);

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å—ã –≤ quizQuestions
            quizQuestions[newId] = questions;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ localStorage
            localStorage.setItem('quizLessonskz', JSON.stringify(quizLessons));
            localStorage.setItem('quizQuestions', JSON.stringify(quizQuestions));

            closeModal();
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–µ—Å—Ç–æ–≤ –≤ —Å–∞–π–¥–±–∞—Ä–µ
            const sidebarList = document.querySelector('.quiz-list');
            if (sidebarList) {
                sidebarList.innerHTML = quizLessons.map((quiz, index) => `
                    <li data-quiz-id="${quiz.id}">
                        <a href="#" onclick="loadQuiz('${quiz.id}'); return false;">
                            <span class="quiz-number">–¢–µ—Å—Ç ${index + 1}:</span> 
                            ${quiz.title}
                        </a>
                    </li>
                `).join('');
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–π —Ç–µ—Å—Ç
            loadQuiz(newId);
        }

        function showAddQuizForm() {
            document.getElementById('addQuizModal').style.display = 'block';
            document.getElementById('questionsContainer').innerHTML = '';
            addQuestionForm(); // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        function closeModal() {
            document.getElementById('addQuizModal').style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('addQuizModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        function updateSidebar() {
            const sidebarMenu = document.querySelector('.sidebar-menu');
            sidebarMenu.innerHTML = '';

            videoLessons.forEach((video, index) => {
                const videoElement = document.createElement('li');
                videoElement.innerHTML = `
                    <a href="#${video.id}" class="video-link">
                        <span class="video-icon">‚ñ∂</span>
                        <span class="video-number">–°–∞–±–∞“õ ${index + 1}</span>
                        <span class="video-title">${video.title}</span>
                        <div class="quiz-controls">
                            <button class="video-control-btn edit-btn" onclick="showEditForm('${video.id}')">‚úé</button>
                            <button class="video-control-btn delete-btn" onclick="deleteQuiz('${video.id}')">‚úï</button>
                        </div>
                    </a>
                `;
                sidebarMenu.appendChild(videoElement);
            });
        }

        function deleteQuiz(quizId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ—Å—Ç?')) return;

            const quizIndex = quizLessons.findIndex(q => q.id === quizId);
            if (quizIndex === -1) return;

            // –£–¥–∞–ª—è–µ–º —Ç–µ—Å—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞ —Ç–µ—Å—Ç–æ–≤
            quizLessons.splice(quizIndex, 1);
            // –£–¥–∞–ª—è–µ–º –≤–æ–ø—Ä–æ—Å—ã —Ç–µ—Å—Ç–∞
            delete quizQuestions[quizId];

            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω—É–º–µ—Ä–∞—Ü–∏—é –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Ç–µ—Å—Ç–æ–≤
            quizLessons.forEach((quiz, index) => {
                const newId = `quiz${index + 1}`;
                if (quiz.id !== newId) {
                    quizQuestions[newId] = quizQuestions[quiz.id];
                    delete quizQuestions[quiz.id];
                    quiz.id = newId;
                }
            });

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            localStorage.setItem('quizLessonskz', JSON.stringify(quizLessons));
            localStorage.setItem('quizQuestions', JSON.stringify(quizQuestions));

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            initializeSidebar();
            if (quizLessons.length > 0) {
                loadQuiz(quizLessons[0].id);
            }
        }
    </script>
