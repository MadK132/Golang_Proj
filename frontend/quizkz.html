<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .option::before {
            content: "";
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .option.selected::before {
            background-color: #007bff;
            box-shadow: 0 0 0 2px #fff inset;
        }

        .progress-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }

        #submitQuiz {
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 60px;
        }

        .sidebar-sticky {
            height: calc(100vh - 60px);
            padding: 15px;
            overflow-y: auto;
        }

        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .quiz-list li {
            position: relative;
            padding: 8px 0 8px 24px;
            margin: 0;
        }

        .quiz-list li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .quiz-list li::before {
            content: "•";
            position: absolute;
            left: 10px;
            color: #666;
            font-size: 1.2em;
        }

        .quiz-list li::after {
            content: "";
            position: absolute;
            left: 14px;
            top: 28px;
            bottom: 0;
            width: 1px;
            background-color: rgba(102, 102, 102, 0.3);
        }

        .quiz-list li:last-child::after {
            display: none;
        }

        .quiz-list li:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .quiz-list li.active {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .dark-mode .quiz-list li a {
            color: #ffffff;
        }

        .dark-mode .quiz-list li::before {
            color: #999;
        }

        .dark-mode .quiz-list li::after {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .quiz-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .quiz-list li.active {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .dark-mode .option {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #ffffff;
        }

        .dark-mode .option:hover {
            background-color: #363636;
            border-color: #007bff;
        }

        .dark-mode .option.selected {
            background-color: #1a365d;
            border-color: #007bff;
            color: #ffffff;
            font-weight: 500;
        }

        .completion-check {
            color: #28a745;
            margin-left: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            transition: width 0.5s ease-in-out;
            background-image: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.15) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0.15) 75%, 
                transparent 75%, 
                transparent);
            background-size: 1rem 1rem;
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }

        #progressText {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .sidebar-heading {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: bold;
            margin: 15px 0 10px 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar-sticky {
                height: auto;
            }
        }

        .answer-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .answer-item.correct {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
        }

        .answer-item.incorrect {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
        }

        .answers-review {
            margin-top: 30px;
        }

        .text-success {
            color: #28a745;
        }

        .text-danger {
            color: #dc3545;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .navigation-buttons button {
            min-width: 120px;
        }

        /* Стиль для кнопки переключения темы */
        #modeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #modeToggle:hover {
            transform: scale(1.1);
        }

        /* Светлая тема */
        .light-mode {
            background-color: #ffffff;
            color: #333333;
        }

        .light-mode .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .light-mode .quiz-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .light-mode .quiz-list li a {
            color: #333;
        }

        .light-mode .quiz-list li::before {
            color: #666;
        }

        .light-mode .quiz-list li::after {
            background-color: rgba(102, 102, 102, 0.3);
        }

        .light-mode .quiz-list li:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .light-mode .quiz-list li.active {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .light-mode .option {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .light-mode .option:hover {
            background-color: #f5f5f5;
            border-color: #007bff;
        }

        .light-mode .option.selected {
            background-color: #e3f2fd;
            border-color: #007bff;
            color: #0056b3;
            font-weight: 500;
        }

        .light-mode #progressText {
            color: #666;
        }
        .dark-mode .progress-bar {
            background-color: #4CAF50;
        }

        .dark-mode .progress {
            background-color: #404040;
            border: 1px solid #2d2d2d;
        }

        .dark-mode #progressText {
            color: #b0b0b0;
        }
        /* Темная тема */
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-mode .sidebar {
            background-color: #2d2d2d;
            border-right: 1px solid #404040;
        }

        .dark-mode .quiz-container {
            background-color: #2d2d2d;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .dark-mode .sidebar-heading {
            color: #ffffff;
        }

        .dark-mode .nav-link {
            color: #ffffff;
        }

        .dark-mode .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dark-mode .nav-link::before {
            color: #999;
        }

        .dark-mode .nav-item:not(:last-child)::after {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode #progressText {
            color: #b0b0b0;
        }

        .dark-mode .progress-container {
            border-bottom-color: #404040;
        }

        /* Стили для кнопок управления */
        .quiz-controls {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .quiz-list li a:hover .quiz-controls {
            display: flex;
            gap: 5px;
        }

        .delete-quiz-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-quiz-btn:hover {
            background: #c82333;
        }

        .quiz-list li a {
            position: relative;
            padding-right: 40px;
        }

        /* Стили для кнопки добавления квиза */
        #addQuizBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Стили для темной темы */
        .dark-mode #addQuizBtn {
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .dark-mode #addQuizBtn:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }

        /* Стили для светлой темы */
        .light-mode #addQuizBtn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .question-form {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .options-container {
            margin-top: 10px;
        }

        .option-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .delete-question-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
        }

        .delete-question-btn:hover {
            background: #c82333;
        }

        .dark-mode .modal-content {
            background-color: #2d2d2d;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <button id="modeToggle" class="btn btn-light" onclick="toggleMode()">🌙</button>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <button onclick="window.location.href='/test'" class="btn btn-secondary mb-3 w-100">
                        <i class="fas fa-arrow-left"></i> Артқа
                    </button>
                    <h6 class="sidebar-heading">Тест прогрессі</h6>
                    <div class="progress-container">
                        <div class="progress">
                            <div id="quizProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p class="mt-2" id="progressText">0/5 тест аяқталды</p>
                    </div>
                    <h6 class="sidebar-heading">Қолжетімді тесттер</h6>
                    <ul class="quiz-list">
                        ${quizLessons.map(quiz => `
                            <li data-quiz-id="${quiz.id}">
                                <a href="#" onclick="loadQuiz('${quiz.id}'); return false;">
                                    <span class="quiz-number">Тест ${quizLessons.indexOf(quiz) + 1}:</span> 
                                    ${quiz.title}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="quiz-container">
                    <h2>Quiz Title</h2>
                    <div id="quiz">
                        <!-- Questions will be dynamically inserted here -->
                    </div>
                    <div class="result" id="quizResult">
                        <!-- Results will be shown here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <button id="addQuizBtn" onclick="showAddQuizForm()">+</button>

    <!-- Модальное окно для добавления квиза -->
    <div id="addQuizModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Жаңа тест қосу</h2>
            <form id="addQuizForm" onsubmit="addNewQuiz(event)">
                <div class="form-group">
                    <label for="quizTitle">Тест аты:</label>
                    <input type="text" id="quizTitle" class="form-control" required>
                </div>
                <div id="questionsContainer">
                    <!-- Здесь будут добавляться вопросы -->
                </div>
                <button type="button" class="btn btn-secondary mt-3" onclick="addQuestionForm()">
                    Жаңа сұрақ қосу
                </button>
                <button type="submit" class="btn btn-primary mt-3">Тест құру</button>
            </form>
        </div>
    </div>

        function displayQuestion() {
            const question = questions[currentQuestion];
            const quizHtml = `
                <div class="question">
                    <h4>${question.question}</h4>
                    <div class="options">
                        ${question.options.map((option, index) => `

                                ${option}
                            </div>
                        `).join('')}

                <div class="navigation-buttons">
                    ${currentQuestion > 0 ? 
                        `<button class="btn btn-secondary" onclick="previousQuestion()">Предыдущий</button>` : 
                        `<button class="btn btn-secondary" disabled>Предыдущий</button>`}
                    ${currentQuestion < questions.length - 1 ? 
                        `<button class="btn btn-primary" onclick="nextQuestion()">Следующий</button>` : 
                        `<button class="btn btn-success" onclick="submitQuiz()">Завершить тест</button>`}

        function nextQuestion() {
            if (answers[currentQuestion] === null) {
                alert('Пожалуйста, выберите ответ');
                return;
            }
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function selectAnswer(index) {
            answers[currentQuestion] = index;

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            
            document.getElementById('quizProgress').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = 
                `${answered}/${questions.length} вопросов отвечено`;
        }

        function calculateScore() {
            const correctAnswers = answers.reduce((acc, answer, index) => {
                return acc + (answer === questions[index].correct ? 1 : 0);
            }, 0);
            return (correctAnswers / questions.length) * 100;
        }

        async function fetchQuizProgress() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;

            try {
                console.log('Fetching progress for user:', currentUser);
                
                // Получаем завершенные тесты
                const completedResponse = await fetch(`/quizzes/completed/${currentUser}/kazakh`);
                if (!completedResponse.ok) {
                    throw new Error('Failed to fetch completed quizzes');
                }
                
                const completedQuizzes = await completedResponse.json();
                console.log('Completed quizzes:', completedQuizzes);

                // Вычисляем процент завершения
                const totalQuizzes = quizLessons.length; // Общее количество тестов
                const completedCount = completedQuizzes.length; // Количество завершенных тестов
                const progressPercentage = (completedCount / totalQuizzes) * 100;

                // Обновляем прогресс-бар
                const progressBar = document.getElementById('quizProgress');
                if (progressBar) {
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.setAttribute('aria-valuenow', progressPercentage);
                }

                // Обновляем текст прогресса
                const progressText = document.getElementById('progressText');
                if (progressText) {
                    progressText.textContent = 
                        `${completedCount}/${totalQuizzes} тестов завершено (${Math.round(progressPercentage)}%)`;
                }

                // Обновляем чекмарки для завершенных тестов
                completedQuizzes.forEach(quizId => {
                    const checkmark = document.querySelector(`[data-quiz-id="${quizId}"] .completion-check`);
                    if (checkmark) {
                        checkmark.style.display = 'inline';
                    }
                });

                console.log(`Progress updated: ${completedCount}/${totalQuizzes} (${progressPercentage}%)`);
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }

        async function checkQuizCompletion(quizId) {
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) return;

    try {
        console.log('Checking completion for quiz:', quizId);
        const response = await fetch(`/quiz/progress/${currentUser}/${quizId}`);
        console.log('Response status:', response.status);

        if (!response.ok) {
            if (response.status === 404) {
                console.log('No previous results found');
                return false;
            }
            throw new Error(`Failed to fetch quiz progress: ${response.status}`);
        }

        const data = await response.json();
        console.log('Received quiz data:', data);

        // Фильтрация на клиенте (если API возвращает ненужные курсы)
        if (!data || data.course !== "kazakh") {
            console.log(`Quiz ${quizId} не относится к курсу kazakh, пропускаем.`);
            return false;
        }

        if (data.completed) {
            console.log('Quiz was completed, showing results');

            if (!questions || questions.length === 0) {
                questions = quizQuestions[quizId];
            }

            showQuizResults(
                data.correct_answers, 
                data.score, 
                quizId, 
                data.user_answers
            );

            const checkmark = document.querySelector(`[data-quiz-id="${quizId}"] .completion-check`);
            if (checkmark) {
                checkmark.style.display = 'inline';
            }

            const quizContainer = document.getElementById('quiz');
            const navigationButtons = quizContainer.querySelector('.navigation-buttons');
            if (navigationButtons) {
                navigationButtons.style.display = 'none';
            }

            return true;
        }

        return false;
    } catch (error) {
        console.error('Error checking quiz completion:', error);
        return false;
    }
}

        async function submitQuiz() {
            if (!checkLoginStatus()) {
                window.location.href = '/login';
                return;
            }
            
            if (answers.includes(null)) {
                alert('Пожалуйста, ответьте на все вопросы');
                return;
            }

            const score = calculateScore();
            const currentQuizId = getCurrentQuizId();
            const correctAnswersCount = answers.reduce((acc, answer, index) => 
                acc + (answer === questions[index].correct ? 1 : 0), 0);

            try {
                // Сначала удаляем предыдущие результаты
                await fetch(`/quiz/delete/${localStorage.getItem('currentUser')}/${currentQuizId}`, {
                    method: 'DELETE'
                });

                const response = await fetch('/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: localStorage.getItem('currentUser'),
                        quiz_id: currentQuizId,
                        course: 'kazakh',
                        score: score,
                        correct_answers: correctAnswersCount,
                        total_questions: questions.length,
                        user_answers: answers,
                        completed: true
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showQuizResults(correctAnswersCount, score, currentQuizId, answers);
                    await fetchQuizProgress();
                } else {
                    throw new Error('Failed to submit quiz');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении результатов');
            }
        }

            if (isLightMode) {

                progressBar.style.backgroundColor = "#4CAF50"; // зеленый для темной темы

                modeToggleButton.textContent = "🌞";

            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                progressBar.style.backgroundColor = "#007bff"; // синий для светлой темы

        function addNewQuiz(event) {
            event.preventDefault();
            
            const title = document.getElementById('quizTitle').value;
            const questionForms = document.getElementsByClassName('question-form');
            const questions = [];

            for (let form of questionForms) {
                const questionText = form.querySelector('.question-text').value;
                const options = Array.from(form.querySelectorAll('.option-input input[type="text"]'))
                    .map(input => input.value);
                const correctAnswer = parseInt(form.querySelector('input[type="radio"]:checked').value);

                questions.push({
                    question: questionText,
                    options: options,
                    correct: correctAnswer
                });
            }

            // Создаем новый ID на основе текущего количества тестов
            const newId = `quiz${quizLessons.length + 1}`;

            // Добавляем новый тест в quizLessons
            const newQuizLesson = {
                id: newId,
                title: title,
                description: `Тест: ${title}`
            };
            quizLessons.push(newQuizLesson);

            // Добавляем вопросы в quizQuestions
            quizQuestions[newId] = questions;

            // Сохраняем обновленные данные в localStorage
            localStorage.setItem('quizLessonskz', JSON.stringify(quizLessons));
            localStorage.setItem('quizQuestions', JSON.stringify(quizQuestions));

            // Загружаем новый тест
            loadQuiz(newId);
        }

            document.getElementById('questionsContainer').innerHTML = '';
            addQuestionForm(); // Добавляем первый вопрос по умолчанию
        }

        function closeModal() {
            document.getElementById('addQuizModal').style.display = 'none';
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('addQuizModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        function updateSidebar() {
            const sidebarMenu = document.querySelector('.sidebar-menu');
            sidebarMenu.innerHTML = '';

            videoLessons.forEach((video, index) => {
                const videoElement = document.createElement('li');
                videoElement.innerHTML = `
                    <a href="#${video.id}" class="video-link">
                        <span class="video-icon">▶</span>
                        <span class="video-number">Сабақ ${index + 1}</span>
                        <span class="video-title">${video.title}</span>
                        <div class="quiz-controls">
                            <button class="video-control-btn edit-btn" onclick="showEditForm('${video.id}')">✎</button>
                            <button class="video-control-btn delete-btn" onclick="deleteQuiz('${video.id}')">✕</button>
                        </div>
                    </a>
                `;
                sidebarMenu.appendChild(videoElement);
            });
        }

        function deleteQuiz(quizId) {
            if (!confirm('Вы уверены, что хотите удалить этот тест?')) return;

            const quizIndex = quizLessons.findIndex(q => q.id === quizId);
            if (quizIndex === -1) return;

            // Удаляем тест из массива тестов
            quizLessons.splice(quizIndex, 1);
            // Удаляем вопросы теста
            delete quizQuestions[quizId];

            // Обновляем нумерацию оставшихся тестов
            quizLessons.forEach((quiz, index) => {
                const newId = `quiz${index + 1}`;
                if (quiz.id !== newId) {
                    quizQuestions[newId] = quizQuestions[quiz.id];
                    delete quizQuestions[quiz.id];
                    quiz.id = newId;
                }
            });

            // Сохраняем обновленные данные
            localStorage.setItem('quizLessonskz', JSON.stringify(quizLessons));
            localStorage.setItem('quizQuestions', JSON.stringify(quizQuestions));

            // Обновляем интерфейс
            initializeSidebar();
            if (quizLessons.length > 0) {
                loadQuiz(quizLessons[0].id);
            }
        }
    </script>
